
		<!-- Fragment de la zone modale -->
		<div th:fragment="zone_modale" id="zone-modale">

			<!-- Modale d'inscription -->	
			<div class="modal fade inscription-modale" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

				<form action="#" th:action="@{/user}" th:object="${seedStarter}" method="POST" id="form_inscription">

				  <div class="modal-dialog modal-lg" role="document">
					<div class="modal-content">
					  <div class="modal-header">
						<h5 class="modal-title center-block" id="exampleModalLabel">
							<i class="fa fa-user-plus" aria-hidden="true"></i>
							Inscrivez-vous
						</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						  <span aria-hidden="true">&times;</span>
						</button>
					  </div>
					  <div class="modal-body">

						  <div class="form-group">
							<label></label> 
							<div class="input-group">
							  <div class="input-group-prepend">
								<div class="input-group-text">
								  <i class="fa fa-address-book"></i>
								</div>
							  </div> 
							  <input id="name" name="name" placeholder="Nom" type="text" aria-describedby="nomHelpBlock" required="required" class="form-control">
							</div> 
							<span id="nomHelpBlock" class="form-text text-muted">Entrez votre nom de famille</span>
						  </div>
						  <div class="form-group">
							<label></label> 
							<div class="input-group">
							  <div class="input-group-prepend">
								<div class="input-group-text">
								  <i class="fa fa-address-book-o"></i>
								</div>
							  </div> 
							  <input id="firstName" name="firstName" placeholder="Prénom" type="text" aria-describedby="prenomHelpBlock" class="form-control">
							</div> 
							<span id="prenomHelpBlock" class="form-text text-muted">Votre prénom</span>
						  </div>
						  <div class="form-group">
							<label></label> 
							<div class="input-group">
							  <div class="input-group-prepend">
								<div class="input-group-text">
								  <i class="fa fa-at"></i>
								</div>
							  </div> 
							  <input id="your_email" name="email" placeholder="Email" type="email" aria-describedby="emailHelpBlock" required="required" class="form-control">
							</div> 
							<span id="emailHelpBlock" class="form-text text-muted">Entrez une adresse email valide</span>
						  </div>
						  <div class="form-group">
							<label></label>
							<div class="input-group">
							<div class="input-group-prepend">
							  <div class="input-group-text">
								<i class="fa fa-key"></i>
							  </div>
							</div> 
							<input id="your_password" name="password" type="password" class="form-control" required="required">
							</div>
							<span id="emailHelpBlock" class="form-text text-muted">Choisissez un mot de passe</span>
						  </div> 
						  <div class="form-group">
							<label></label> 
							<div>
							  <select id="profession" name="profession" aria-describedby="professionHelpBlock" required="required" class="custom-select">
								<option value="visiteur">Visiteur</option>
								<option value="medecin">Médecin</option>
								<option value="infirmier">Infirmier</option>
								<option value="etudiant">Etudiant</option>
							  </select> 
							  <span id="professionHelpBlock" class="form-text text-muted">Choisissez votre profession</span>
							</div>
						  </div>
						  <div class="form-group">
							<div>
							  <div class="custom-control custom-radio custom-control-inline">
								<input name="sexe" id="sexe_0" type="radio" class="custom-control-input" value="h" required="required" checked="checked" aria-describedby="sexeHelpBlock"> 
								<label for="sexe_0" class="custom-control-label">Homme</label>
							  </div>
							  <div class="custom-control custom-radio custom-control-inline">
								<input name="sexe" id="sexe_1" type="radio" class="custom-control-input" value="f" required="required" aria-describedby="sexeHelpBlock"> 
								<label for="sexe_1" class="custom-control-label">Femme</label>
							  </div> 
							  <span id="sexeHelpBlock" class="form-text text-muted">Choisissez votre sexe</span>
							</div>
						  </div>
						  <div class="form-group">
							<div>
							  <div class="custom-control custom-checkbox custom-control-inline">
								<input name="checkbox" id="checkbox_0" type="checkbox" class="custom-control-input" value="confirmation" required="required"> 
								<label for="checkbox_0" class="custom-control-label">Je confirme avoir lu et accepté les conditions d'utilisation</label>
							  </div>
							</div>
						  </div> 
						  <div class="form-group">
						  </div>
					  
					  </div>
					  <div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Quitter</button>
						<button name="submit" type="submit" class="btn btn-primary">M'inscrire</button>
					  </div>
					</div>
				  </div>

				</form>

			</div>
			
			
			<!-- Modale de connexion -->
			<div class="modal fade connexion-modale" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

				<form action="#" th:action="@{/login}" th:object="${seedConnect}" method="POST" id="form_connexion">

				  <div class="modal-dialog" role="document">
					<div class="modal-content">
					  <div class="modal-header">
						<h5 class="modal-title center-block" id="exampleModalLabel">
							<i class="fa fa-user-circle-o" aria-hidden="true"></i>
							Connectez-vous !
						</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						  <span aria-hidden="true">&times;</span>
						</button>
					  </div>
					  <div class="modal-body">
						
							<div class="form-group">
							  <div class="input-group">
								<div class="input-group-prepend">
								  <div class="input-group-text">
									<i class="fa fa-at"></i>
								  </div>
								</div> 
								<input id="email" name="email" placeholder="Email" type="text" class="form-control" required="required">
							  </div>
							</div>
						  
						  <div class="form-group">
							  <div class="input-group">
								<div class="input-group-prepend">
								  <div class="input-group-text">
									<i class="fa fa-key"></i>
								  </div>
								</div> 
								<input id="password" name="password" placeholder="Mot de passe" type="password" class="form-control" required="required">
							  </div>
							</div> 
						  
					  
					  </div>
					  <div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Quitter</button>
						<button type="submit" class="btn btn-primary">Se connecter</button>
					  </div>
					</div>
				  </div>

				</form>

			</div>

		</div>
